<body>
    <section class="container addTicket">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row">
                    <div class="col-6 addTravelCardImg d-flex flex-column align-items-end">
                        <img class="" src="images/logo.png" alt="">
                        <h1><img class="" src="images/slogan.png" alt="Let's Travel!"></h1>
                    </div>
                    <div class="col-6">
                        <form id="addTicketForm">
                            <h2
                                class="text-primary font-weight-bold border-bottom border-primary border-3px fz-xl mb-8">
                                <span class="material-icons mr-1 fz-nl">add_circle_outline</span>新增旅遊套票
                            </h2>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketName"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">套票名稱</label>
                                <input type="text" class="form-control rounded-0 border-0 inputStyle" id="ticketName"
                                    placeholder="請填寫套票名稱">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketImgUrl"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">圖片網址</label>
                                <input type="text" class="form-control rounded-0 border-0 inputStyle" id="ticketImgUrl"
                                    placeholder="請填寫圖片網址">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketRegion"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">景點地區</label>
                                <select class="form-control rounded-0 border-0 inputStyle" id="ticketRegion">
                                    <option value="" disabled selected hidden>請選擇景點地區</option>
                                    <option value="台北">台北</option>
                                    <option value="台中">台中</option>
                                    <option value="高雄">高雄</option>
                                </select>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketPrice"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">套票金額</label>
                                <input type="number" class="form-control rounded-0 border-0 inputStyle" id="ticketPrice"
                                    placeholder="請填寫套票金額" min="0">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketNum"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">套票組數</label>
                                <input type="number" class="form-control rounded-0 border-0 inputStyle" id="ticketNum"
                                    placeholder="請填寫套票組數" min="1">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="ticketRate"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">套票星級</label>
                                <input type="number" class="form-control rounded-0 border-0 inputStyle" id="ticketRate"
                                    placeholder="請填寫套票星級" min="1" max="10">
                            </div>
                            <div class="form-group d-flex mb-6">
                                <label for="ticketDescription"
                                    class="text-nowrap mr-8 mb-0 font-weight-medium text-primary">套票描述</label>
                                <textarea style="resize:none;height:95px;"
                                    class="form-control rounded-0 border-0 inputStyle" id="ticketDescription"
                                    placeholder="請填寫套票描述 (限 100 字)"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" id="addTicketBtn"
                                    class="btn btn-primary fz-nl py-3 px-10">新增套票</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main pt-1">
        <div class="container">
            <div class="regionSearch row">
                <div class="col-10 d-flex align-items-center py-13">
                    <select id="regionFilter">
                        <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
                        <option value="">全部地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                    <p id="filterResult" class="text-info"></p>
                </div>
